global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'pca-agent'
    environment: 'production'

scrape_configs:
  # PCA Agent API
  - job_name: 'pca-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/observability/metrics/prometheus'
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Redis exporter (if added)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  # PostgreSQL exporter (if added)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
