name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # ============================================
  # Python Backend Quality & Security
  # ============================================
  backend-quality:
    name: Backend Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install black flake8 mypy isort bandit safety pytest pytest-cov
      
      - name: Check formatting (Black)
        run: black --check --line-length=100 src/
      
      - name: Check imports (isort)
        run: isort --check-only --profile=black src/
      
      - name: Lint (flake8)
        run: flake8 src/ --max-line-length=100 --ignore=E501,W503
      
      - name: Type check (mypy)
        run: mypy src/ --ignore-missing-imports --no-strict-optional
        continue-on-error: true

  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install security tools
        run: pip install bandit safety
      
      - name: Bandit security scan
        run: bandit -r src/ -ll -ii -x tests/
        continue-on-error: true
      
      - name: Safety dependency check
        run: safety check --full-report
        continue-on-error: true

  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: backend-quality
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio
      
      - name: Run tests
        run: pytest tests/ -v --cov=src --cov-report=xml
        env:
          REDIS_URL: redis://localhost:6379

  frontend-quality:
    name: Frontend Quality
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: frontend
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint
        run: npm run lint
        continue-on-error: true
      
      - name: Build
        run: npm run build

  build:
    name: Build Docker
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-quality, playwright-tests]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Build API image
        run: docker build -t pca-api:${{ github.sha }} .
      
      - name: Build Frontend image
        run: docker build -t pca-frontend:${{ github.sha }} ./frontend

  playwright-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    needs: [backend-quality, frontend-quality]
    
    env:
      DATABASE_URL: sqlite:///pca_agent.db
      JWT_SECRET_KEY: test-secret-key-must-be-long-enough-32-chars
      
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          
      - name: Install Backend dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Initialize Test Database
        run: |
          python scripts/init_database.py
          python scripts/create_user_ashwin.py
        env:
          PYTHONPATH: .
          
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          
      - name: Install Frontend dependencies
        working-directory: frontend
        run: npm ci
        
      - name: Install Playwright Browsers
        working-directory: frontend
        run: npx playwright install --with-deps
        
      - name: Run Backend (Background)
        run: |
          PYTHONPATH=. python3 -m src.api.main_v3 &
          sleep 10
          
      - name: Run Playwright Tests
        working-directory: frontend
        run: npx playwright test e2e/core-flows.spec.ts
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
          
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30
