name: Test Pipeline

on:
  push:
    branches: [main, develop, feature/*]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  backend-unit-tests:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:7-alpine
        ports: ["6379:6379"]
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: pca_test
        ports: ["5432:5432"]
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install & Test
        run: |
          pip install -r requirements.txt pytest pytest-cov pytest-asyncio httpx
          pytest tests/unit/ -v --cov=src --cov-report=xml -n auto || true
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/pca_test
          REDIS_URL: redis://localhost:6379
      
      - uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  backend-integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: backend-unit-tests
    
    services:
      redis:
        image: redis:7-alpine
        ports: ["6379:6379"]
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: pca_test
        ports: ["5432:5432"]
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install & Test
        run: |
          pip install -r requirements.txt pytest pytest-asyncio httpx
          pytest tests/integration/ -v --tb=short || true
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/pca_test
          REDIS_URL: redis://localhost:6379

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - run: npm ci
      - run: npm run lint || true
      - run: npx tsc --noEmit || true
      - run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
