# docker-compose.staging.yml
# Staging environment configuration

version: '3.8'

services:
  api:
    image: ${REGISTRY:-ghcr.io}/${IMAGE_NAME:-pca-agent}-api:${VERSION:-latest}
    container_name: pca-api-staging
    environment:
      - ENV=staging
      - DEBUG=true
      - DATABASE_URL=postgresql://pca:${DB_PASSWORD}@db:5432/pca_staging
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - LOG_LEVEL=DEBUG
      - LOG_FORMAT=json
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api-staging.rule=Host(`staging-api.pca-agent.example.com`)"

  frontend:
    image: ${REGISTRY:-ghcr.io}/${IMAGE_NAME:-pca-agent}-frontend:${VERSION:-latest}
    container_name: pca-frontend-staging
    environment:
      - NEXT_PUBLIC_API_URL=https://staging-api.pca-agent.example.com/api/v1
      - NEXT_PUBLIC_APP_NAME=PCA Agent (Staging)
    ports:
      - "3000:3000"
    depends_on:
      - api
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend-staging.rule=Host(`staging.pca-agent.example.com`)"

  db:
    image: postgres:15-alpine
    container_name: pca-db-staging
    environment:
      - POSTGRES_USER=pca
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=pca_staging
    volumes:
      - postgres_staging_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U pca" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: pca-redis-staging
    command: redis-server --appendonly yes
    volumes:
      - redis_staging_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Monitoring for staging
  prometheus:
    image: prom/prometheus:latest
    container_name: pca-prometheus-staging
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    restart: unless-stopped

volumes:
  postgres_staging_data:
  redis_staging_data:


networks:
  default:
    name: pca-staging
