global:
  resolve_timeout: 5m
  # SMTP settings for email notifications
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: '${ALERTMANAGER_EMAIL_FROM}'
  smtp_auth_username: '${ALERTMANAGER_EMAIL_USER}'
  smtp_auth_password: '${ALERTMANAGER_EMAIL_PASSWORD}'
  smtp_require_tls: true
  # Slack API URL (set via env var)
  slack_api_url: '${ALERTMANAGER_SLACK_WEBHOOK_URL}'

# Notification templates
templates:
  - '/etc/alertmanager/templates/*.tmpl'

route:
  group_by: ['alertname', 'severity', 'service']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'default'
  
  # Route critical alerts to dedicated channel
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      repeat_interval: 1h
    
    - match:
        severity: warning
      receiver: 'warning-alerts'
      repeat_interval: 4h
    
    - match:
        severity: info
      receiver: 'default'

receivers:
  - name: 'default'
    # Catch-all receiver - logs only (no external notifications)
    
  - name: 'critical-alerts'
    slack_configs:
      - channel: '#pca-alerts-critical'
        send_resolved: true
        title: 'ðŸš¨ CRITICAL: {{ .CommonAnnotations.summary }}'
        text: >-
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          *Instance:* {{ .Labels.instance }}
          {{ end }}
        color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'
    
    email_configs:
      - to: '${ALERTMANAGER_EMAIL_TO}'
        send_resolved: true
        html: |
          <h2>ðŸš¨ Critical Alert: {{ .CommonAnnotations.summary }}</h2>
          {{ range .Alerts }}
          <p><strong>Description:</strong> {{ .Annotations.description }}</p>
          <p><strong>Instance:</strong> {{ .Labels.instance }}</p>
          {{ end }}
  
  - name: 'warning-alerts'
    slack_configs:
      - channel: '#pca-alerts'
        send_resolved: true
        title: 'âš ï¸ WARNING: {{ .CommonAnnotations.summary }}'
        text: >-
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          {{ end }}
        color: 'warning'

inhibit_rules:
  # Suppress warning alerts if a critical is already firing for the same alertname
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']
  
  # Suppress all alerts if the service is down
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '.+'
    equal: ['instance']
