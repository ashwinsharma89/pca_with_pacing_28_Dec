# Prometheus Configuration for PCA Agent

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'pca-agent'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules
rule_files:
  - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # PCA Agent application
  - job_name: 'pca-agent'
    static_configs:
      - targets: ['localhost:8000']
        labels:
          service: 'pca-agent-api'
    
    metrics_path: '/metrics'
    scrape_interval: 10s
  
  # PostgreSQL
  - job_name: 'postgresql'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgresql'
  
  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'
  
  # Node Exporter (system metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'system'
  
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
