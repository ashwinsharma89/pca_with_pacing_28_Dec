# Prometheus Alert Rules for PCA Agent

groups:
  - name: pca_agent_alerts
    interval: 30s
    rules:
      # High Error Rate
      - alert: HighErrorRate
        expr: rate(pca_agent_errors_total[5m]) > 10
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors/sec (threshold: 10)"
      
      # Slow API Response
      - alert: SlowAPIResponse
        expr: histogram_quantile(0.95, rate(pca_agent_api_response_time_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "API response time is slow"
          description: "P95 response time is {{ $value }}s (threshold: 2s)"
      
      # Low Cache Hit Rate
      - alert: LowCacheHitRate
        expr: (rate(pca_agent_cache_hits_total[5m]) / (rate(pca_agent_cache_hits_total[5m]) + rate(pca_agent_cache_misses_total[5m]))) < 0.7
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Cache hit rate is low"
          description: "Cache hit rate is {{ $value | humanizePercentage }} (threshold: 70%)"
      
      # High Memory Usage
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanizePercentage }} (threshold: 90%)"
      
      # High CPU Usage
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}% (threshold: 80%)"
      
      # Database Connection Pool Exhaustion
      - alert: DatabaseConnectionPoolExhaustion
        expr: pca_agent_db_connections_active / pca_agent_db_connections_max > 0.9
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Database connection pool nearly exhausted"
          description: "{{ $value | humanizePercentage }} of connections in use"
      
      # Service Down
      - alert: ServiceDown
        expr: up{job="pca-agent"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PCA Agent service is down"
          description: "Service {{ $labels.instance }} is not responding"
      
      # High Request Rate
      - alert: HighRequestRate
        expr: rate(pca_agent_api_requests_total[5m]) > 1000
        for: 5m
        labels:
          severity: info
        annotations:
          summary: "High request rate"
          description: "Request rate is {{ $value }} req/sec"
      
      # LLM API Failures
      - alert: LLMAPIFailures
        expr: rate(pca_agent_llm_errors_total[5m]) > 5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "LLM API failures detected"
          description: "LLM error rate is {{ $value }} errors/sec"
      
      # Disk Space Low
      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) < 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Disk space is low"
          description: "Only {{ $value | humanizePercentage }} disk space remaining"
